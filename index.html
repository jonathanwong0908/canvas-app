<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <!-- libraries -->
    <script src="https://unpkg.com/vanilla-picker@2" defer></script>
    <script src="https://kit.fontawesome.com/2308894a4c.js" crossorigin="anonymous"></script>

    <!-- scripts -->
    <!-- mother script -->
    <script src="./javascript/canvas-common.js" defer></script>
    <script src="./javascript/clear-canvas.js" defer></script>
    <script src="./javascript/undo-redo.js" defer></script>

    <!-- admin scripts -->
    <script src="./javascript/color-picker.js" defer></script>
    <script src="./javascript/stroke-width.js" defer></script>

    <!-- drawing tool scripts -->
    <script src="./javascript/drawing-line.js" defer></script>
</head>

<body class="grid bg-neutral-200">
    <nav class="primary-tool-navigation bg-neutral-700 flow">
        <div class="admin-tool-container grid">
            <button class="tool-button"><i class="fa-solid fa-file-import"></i></button>
            <button class="tool-button"><i class="fa-solid fa-download"></i></button>
            <button class="tool-button clear-button"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="drawing-tool-container grid">
            <button class="tool-button drawing-tool-button draw-button" selected="true"><i
                    class="fa-solid fa-pencil"></i></button>
            <button class="tool-button drawing-tool-button line-button" selected="false"><i
                    class="fa-solid fa-slash"></i></button>
            <button class="tool-button drawing-tool-button rectangle-button" selected="false"><i
                    class="fa-regular fa-square"></i></button>
            <button class="tool-button drawing-tool-button circle-button" selected="false"><i
                    class="fa-regular fa-circle"></i></button>
            <button class="tool-button drawing-tool-button polygon-button" selected="false"><i
                    class="fa-solid fa-draw-polygon"></i></button>
            <button class="tool-button drawing-tool-button bezier-curve-button" selected="false"><i
                    class="fa-solid fa-bezier-curve"></i></button>
            <button class="tool-button drawing-tool-button ff-primary fw-bold text-button"
                selected="false"><u>T</u></button>
            <button class="tool-button drawing-tool-button eraser-button" selected="false"><i
                    class="fa-solid fa-eraser"></i></button>
        </div>

        <div class="stroke-width-container flex">
            <div class="stroke-width-indicator">
                <div class="width-display grid">
                    <div class="width-size"></div>
                </div>
            </div>
            <div class="stroke-width-size-input grid">
                <p class="stroke-width-text ff-primary bg-neutral-200 fs-200">1</p>
                <input type="range" min="5" max="40" value="20" class="stroke-width-range-input">
            </div>
        </div>

        <div class="color-tool-container flex">
            <div class="stroke-color-container">
                <label for="stroke-color"><span class="ff-primary fs-300 text-neutral-100">Stroke</span></label>
                <button selected-color="" class="stroke-color-picker tool-button"></button>
            </div>
            <div class="fill-color-container">
                <label for="fill-color"><span class="ff-primary fs-300 text-neutral-100">Fill</span></label>
                <button selected-color="" class="fill-color-picker tool-button"></button>
            </div>
        </div>

        <div class="undo-redo-container flex">
            <button class="tool-button undo-button"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="tool-button redo-button"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </nav>

    <div class="canvas-container grid">
        <canvas id="canvas-real" width="480" height="480" class="canvas-real canvas"></canvas>
        <canvas id="canvas-draft" width="480" height="480" class="canvas-draft canvas"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>

</html>
